plugins {
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
    jcenter();
}

dependencies {
    //implementation 'com.github.jimblackler:JSON-java:v0.6-alpha'
    testImplementation 'org.graalvm.js:js:20.2.0'
    testImplementation 'org.graalvm.sdk:graal-sdk:20.2.0'
    testImplementation 'org.json:json:20200518'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    classifier 'sources'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                group = 'net.jimblackler'
                artifactId = 'usejson'
                version = '0.1.4'
                artifact(sourceJar)
                from components.java
            }
        }
    }
}